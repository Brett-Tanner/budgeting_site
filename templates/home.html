{% extends 'unauthenticated.html' %}
{% block content %}
    {% if user.is_authenticated %}
        {% include './shared/nav.html' %}
        <main class="flex h-screen flex-col items-center justify-center gap-3">
            <h1>Hi, {{ user.username }}</h1>
            <div class="flex gap-3">
                <a href="{% url 'transactions' %}" class="btn btn-primary">Transactions</a>
                <a href="{% url 'new_transaction' %}" class="btn btn-primary">+ Add</a>
            </div>
            <div class="flex gap-3">
                <a href="{% url 'budgets' %}" class="btn btn-primary">Budgets</a>
                <a href="{% url 'new_budget' %}" class="btn btn-primary">+ Add</a>
            </div>
            <div class="flex gap-3">
                <a href="{% url 'categories' %}" class="btn btn-primary">Categories</a>
                <a href="{% url 'new_category' %}" class="btn btn-primary">+ Add</a>
            </div>
        </main>
    {% else %}
        <main class="-mt-6 flex h-screen items-center justify-center">
            <div class="flex flex-col items-center gap-3 text-center text-3xl font-bold text-neutral-gold md:w-[20vw]">
                <a href="{% url 'login' %}" class="btn btn-primary w-full">Log in</a>
                <div class="flex w-full items-center gap-1">
                    <hr class="flex-grow border-2 border-neutral-gold">
                    <p class="text-base text-neutral-gold">OR</p>
                    <hr class="flex-grow border-2 border-neutral-gold">
                </div>
                <a href="{% url 'signup' %}" class="btn btn-primary w-full">Sign up</a>
            </div>
        </main>
    {% endif %}
{% endblock content %}
