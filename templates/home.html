{% extends 'base.html' %}

{% block title %}BBB | Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<h1>Hi, {{ user.username }}</h1>
<form action="{% url 'logout' %}" method="post">
	{% csrf_token %}
	<input type="submit" value="Log out">
</form>
{% else %}
<h1>Please log in <a href="{% url 'login' %}">here</a></h1>
<h3>or sign up <a href="{% url 'signup' %}">here</a></h3>
{% endif %}
{% endblock content %}
