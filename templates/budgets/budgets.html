{% extends 'authenticated.html' %}

{% block content %}
<main class="flex flex-wrap items-start justify-around gap-3 p-3">
	<h1 class="w-full text-center text-4xl font-bold">Budgets</h1>

	{% for budget in budget_list %}
	<div class="flex flex-col gap-2 rounded-xl border border-neutral-gold p-2">
		<a href="{{ budget.get_absolute_url }}">
			<h2 class="text-2xl font-bold">{{ budget.name }}</h2>
		</a>
		<p>From {{ budget.start_date }} to {{ budget.end_date }}</p>
		<p>Income: {{ budget.income }}å††</p>
		<p>Predicted Expenses:</p>
		<p>Actual Expenses:</p>
	</div>
	{% endfor %}
</main>
{% endblock %}
