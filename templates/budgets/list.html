{% extends 'authenticated.html' %}
{% block title %}
    BBB | Budgets
{% endblock title %}
{% block content %}
    <main class="flex flex-wrap items-start justify-around gap-3 p-3">
        <h1 class="w-full text-center text-4xl font-bold">Budgets</h1>
        <div class="flex w-full items-center justify-center">
            <a href="{% url 'new_budget' %}" class="btn btn-primary">Add new budget</a>
        </div>
        {% for budget in budget_list %}
            {% include 'budgets/_details.html' with budget=budget %}
        {% endfor %}
    </main>
{% endblock %}
