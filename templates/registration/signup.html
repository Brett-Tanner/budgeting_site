{% extends 'base.html' %}
{% block title %}BBB | Sign Up{% endblock %}
{% block content %}
    <main class="flex h-screen items-center justify-center">
        <form method="post"
              class="flex flex-col items-center gap-5 rounded-xl border-2 border-neutral-gold p-5 text-neutral-gold">
            {% csrf_token %}
            {% for field in form %}
                <div class="flex w-full flex-col gap-2">
                    {{ field.label_tag }}
                    {{ field }}
                    <p class="text-red-400">{{ field.errors }}</p>
                    <small class="text-xs">{{ field.help_text }}</small>
                </div>
            {% endfor %}
            <input type="submit" value="Sign Up" class="btn btn-primary">
        </form>
    </main>
{% endblock content %}
