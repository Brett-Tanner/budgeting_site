{% extends 'unauthenticated.html' %}
{% block title %}BBB | Login{% endblock %}
{% block content %}
    <main class="flex h-screen items-center justify-center text-center text-2xl">
        <form method="post" class="form">
            {% csrf_token %}
            {% for field in form %}
                <div class="flex flex-col gap-2">
                    {{ field.label_tag }}
                    {{ field }}
                    {{ field.errors }}
                </div>
            {% endfor %}
            <input type="submit" value="Login" class="btn btn-primary">
        </form>
    </main>
{% endblock content %}
